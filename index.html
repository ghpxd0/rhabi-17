<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url(gogh-background.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #8A2BE2; /* Roxo escuro */
            padding: 20px;
            border-radius: 15%;
            text-align: center;
            color: white;
        }
        #clickButton {
            background-color: #8A2BE2;
            color: white;
            border: none;
            max-width: 20%;
            max-height: 20%;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box" id="messageBox">
        <!-- Mensagem inicial -->
        <p>
            Não está bem né?
        </p>
        <p>
            Sempre estarei aqui por você!
        </p>
        <p>
            Tenho umas frases que talvez lhe ajude ❤️
        </p>
        <img src="heart.jpeg" alt="Botão de imagem" id="clickButton" />
    </div>

    <script>
        const messageBox = document.getElementById("messageBox");
        const clickButton = document.getElementById("clickButton");

        // Array de mensagens
        const messages = [
            "Sinceramente minha intenção desde a primeira vez que lhe vi foi que esse namoro fosse passageiro e queira terminar com vc, porém quero terminar esse namoro em um altar contigo e começar uma nova vida como 1 só",
            "Se ela é incrível, ela não será fácil. Se ela é fácil, ela não será incrível. Se ela vale a pena, você não desiste. Se você desistir, você não é digno. A verdade é que todo mundo vai nos machucar. Nós só temos que encontrar aqueles pelos quais vale a pena sofrer",
            "Uma terceira mensagem para você.",
            "E mais uma mensagem!"
        ];

        let currentIndex = 0;

        // Função para exibir a próxima mensagem
        function displayNextMessage() {
            messageBox.textContent = messages[currentIndex];
            currentIndex = (currentIndex + 1) % messages.length;
        }

        // Event listener para o botão
        clickButton.addEventListener("click", displayNextMessage);
    </script>
</body>
</html>
